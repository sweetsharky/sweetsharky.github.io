<!DOCTYPE html>
<html>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar-nft.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
         <a-box position="0 0.5 0" material="color: red;">
            <a-animation attribute="rotation"
            dur="3000"
            to="360 350 0"
            repeat="indefinite"
            easing="linear">
        </a-animation>

        </a-box>
 
      <!-- <a-entity
          
          gltf-model="sweetsharky/https://github.com/sweetsharky/sweetsharky.github.io/tree/main/objects/schwaetzer.glb" scale="0.5 0.5 0.5"
        ></a-entity>  -->
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
